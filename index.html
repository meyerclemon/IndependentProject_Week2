<!DOCTYPE html>
<html>

<head>
  <title>Track Suggester</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Track Suggester</h1>
      <p class="lead">What Programming Language Should You Learn?</p>
    </div>

    <form id="criteria">

    <div class="form-group">
      <label for="size">Company Size</label>
      <select id="size">
            <option value="choose">Choose one:</option>
            <option value="large">Large/Enterprise</option>
            <option value="small">Small/Start-Up</option>
          </select><br>
    </div>
    <div class="form-group">
      <label for="where">Where do you want to work?</label>
      <select id="where">
            <option value="choose">Choose one:</option>
            <option value="city">City</option>
            <option value="town">Small Town</option>
          </select><br>
    </div>
    <div class="form-group">
      <label for="area">Front or back?</label>
      <select id="area">
            <option value="choose">Choose one:</option>
            <option value="front">Front End & User Interface</option>
            <option value="back">Back End & Database</option>
          </select><br>
    </div>
    <div class="form-group">
      <label for="what">What do you want to work on?</label>
      <select id="what">
            <option value="choose">Choose one:</option>
            <option value="apps">Web Apps</option>
            <option value="security">Security</option>
            <option value="android">Android</option>
            <option value="dunno">Not Sure Yet</option>
            <option value=""></option>
          </select><br>
    </div>
    <div class="form-group">
      <label for="">Choose the statement that best describes you. I want to:</label>
      <select id="goal">
            <option value="choose">Choose one:</option>
            <option value="money">Make lots of money</option>
            <option value="dev">Build beautiful things</option>
          </select><br>
    </div>


    <button type="submit" class="btn">Submit</button>
  </form>
    <div id=result>
      <h3 class="bg-success">You should learn <span id="match"></span></h3>
      <p class="text-danger"> Remember: The most important thing is to get the basic principles of coding down, practice a lot, and be ready to change to another language when your job inevitably does.</p>
    </div>

  </div>
</body>

</html>
